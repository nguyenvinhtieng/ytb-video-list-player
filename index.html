<!doctype html>
<html lang="en">

<head>
  <title>Playlist Music App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <h1><a href="index.html" class="logo" data-toggle="modal" data-target="#modalAdd"><ion-icon name="add-circle"></ion-icon></a></h1>
      <ul class="list-unstyled components mb-5 js-playlist-list list-ytb">
        <li class="active">
          <a href="#"><span class="fa fa-home mr-3"></span> Homepage</a>
        </li>
      </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4">
      <div class="content__inner">
        <div class="content__video js-video">
          <div id="player"></div>
        </div>
      </div>
      <div class="action-bar">
        <div class="action-bar__inner">
          <button class="action-bar__btn js-action-refresh"><ion-icon name="refresh-circle"></ion-icon></button>
          <button class="action-bar__btn js-action-back"><ion-icon name="play-skip-back"></ion-icon></button>
          <button class="action-bar__btn js-action-forward"><ion-icon name="play-skip-forward"></ion-icon></button>
          <button class="action-bar__btn js-action-infinite"><ion-icon name="infinite"></ion-icon></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <!-- Modal -->
  <form class="js-form">
    <div class="modal fade js-modal-add" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleFormControlInput1">Title</label>
              <input type="text" class="form-control js-input-title" id="exampleFormControlInput1" placeholder="Enter tile video...">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Link</label>
              <input type="text" class="form-control js-input-link" id="exampleFormControlInput2" placeholder="https://youtube.....">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary js-close-modal" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="http://www.youtube.com/player_api"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/custom.js" ></script>
</body>

</html>
